<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{capacitacion.edit.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{capacitacion.edit.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/capacitaciones}" th:text="#{capacitacion.edit.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('capacitacion')}" />
            <form th:action="${T(com.bootcamp.ejercicio7m6.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='capacitacion', field='cantidadAsistentes', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='capacitacion', field='detalle')}" />
                <div th:replace="~{fragments/forms::inputRow(object='capacitacion', field='diaSemana')}" />
                <div th:replace="~{fragments/forms::inputRow(object='capacitacion', field='duracion', inputClass='js-timepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='capacitacion', field='hora', inputClass='js-timepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='capacitacion', field='lugar')}" />
                <div th:replace="~{fragments/forms::inputRow(object='capacitacion', field='nombre')}" />
                <input type="submit" th:value="#{capacitacion.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
