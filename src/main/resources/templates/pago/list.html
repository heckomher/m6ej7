<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="#{pago.list.headline}" />
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex flex-wrap mb-4">
        <h1 th:text="#{pago.list.headline}" class="flex-grow-1" />
        <div>
            <a th:href="@{/pagos/add}" th:text="#{pago.list.createNew}" class="btn btn-primary ms-2" />
        </div>
    </div>
    <div th:if="${pagos.empty}" th:text="#{pago.list.empty}" />
    <div th:if="${!pagos.empty}" class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead>
            <tr>
                <th th:text="#{pago.idPago.label}" scope="col" />
                <th th:text="#{pago.monto.label}" scope="col" />
                <th th:text="#{pago.fechaPago.label}" scope="col" />
                <th th:text="#{pago.idCliente.label}" scope="col" />
                <th><!-- --></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pago : ${pagos}">
                <td th:text="${pago.idPago}" />
                <td th:text="${pago.monto}" />
                <td th:text="${pago.fechaPago}" />
                <td th:text="${pago.idCliente}" />
                <td>
                    <div class="float-end text-nowrap">
                        <a th:href="@{/pago/edit/{idPago}(idPago=${pago.idPago})}" th:text="#{pago.list.edit}" class="btn btn-sm btn-info" />
                        <form th:action="@{/pago/delete/{idPago}(numCapacitacion=${pago.idPago})}"
                              th:data-confirm-message="#{delete.confirm}" method="post" class="js-submit-confirm d-inline">
                            <button th:text="#{pago.list.delete}" type="submit" class="btn btn-sm btn-danger" />
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
