<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{contacto.list.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{contacto.list.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/contactos/add}" th:text="#{contacto.list.createNew}" class="btn btn-primary ms-2" />
                </div>
            </div>
            <div th:if="${contactos.empty}" th:text="#{contacto.list.empty}" />
            <div th:if="${!contactos.empty}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th th:text="#{contacto.idContacto.label}" scope="col" />
                            <th th:text="#{contacto.correo.label}" scope="col" />
                            <th th:text="#{contacto.mensaje.label}" scope="col" />
                            <th th:text="#{contacto.nombre.label}" scope="col" />
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="contacto : ${contactos}">
                            <td th:text="${contacto.idContacto}" />
                            <td th:text="${contacto.correo}" />
                            <td th:text="${contacto.mensaje}" />
                            <td th:text="${contacto.nombre}" />
                            <td>
                                <div class="float-end text-nowrap">
                                    <a th:href="@{/contactos/edit/{idContacto}(idContacto=${contacto.idContacto})}" th:text="#{contacto.list.edit}" class="btn btn-sm btn-info" />
                                    <form th:action="@{/contactos/delete/{idContacto}(idContacto=${contacto.idContacto})}"
                                            th:data-confirm-message="#{delete.confirm}" method="post" class="js-submit-confirm d-inline">
                                        <button th:text="#{contacto.list.delete}" type="submit" class="btn btn-sm btn-danger" />
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
