<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* Personaliza el contenedor del formulario para centrarlo verticalmente */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4">Iniciar Sesión</h1>
      <form th:action="@{/login}" method="post">
        <div class="input-group mb-3">
          <label class="input-group-text" id="username_label" for="username">Usuario:</label>
          <input class="form-control" id="username" type="text" aria-describedby="username_label" name="username" required />
        </div>
        <div class="input-group mb-3">
          <label class="input-group-text" id="password_label" for="password">Clave  :</label>
          <input class="form-control" id="password" type="password" aria-describedby="password_label" name="password" required />
        </div>
        <button class="btn btn-primary" type="submit">Iniciar Sesión</button>
      </form>
    </div>
  </body>
</html>
